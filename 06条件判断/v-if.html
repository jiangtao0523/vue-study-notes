<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2 v-if="isShow">{{message}}</h2>

    <h2 v-if="score >= 90">优</h2>
    <h2 v-else-if="score >= 80">良</h2>
    <h2 v-else-if="score >= 60">及格</h2>
    <h2 v-else>不及格</h2>

</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            isShow: true,
            score: 99
        }
    })
</script>
</body>
</html>
