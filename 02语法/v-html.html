<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 会解析html -->
    {{ message }}
    <h2 v-html="url"></h2>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            url: '<a href="http://www.baidu.com">百度一下</a>'
        }
    })
</script>

</body>
</html>
