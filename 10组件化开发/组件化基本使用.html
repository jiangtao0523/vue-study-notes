<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<div id="app">

    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>

</div>

        data: {
            message: 'Hello World !'
        }
    })
</script>
