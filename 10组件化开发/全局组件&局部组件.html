<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    <my-cpn></my-cpn>-->
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    // 创建组件构造器
    const cpnC = Vue.extend({
        template: `<div>
                    <h2>标题</h2>
                    <p>内容</p>
                  </div>`
    })

    // 注册全局组件 可以在多个Vue实例对象中使用
    // Vue.component('my-cpn',cpnC)

    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        },
        // 局部组件
        components: {
            cpn: cpnC
        }
    })
</script>
</body>
</html>
