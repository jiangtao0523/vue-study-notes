<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
</div>

<template id="cpn">
    <div>子组件</div>
</template>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        },
        methods: {
            btnClick() {
                // console.log(this.$children)
                // this.$children[0].showMessage()

                // 常用的是这种方式 通过在子组件加上ref来区别不同的子组件
                this.$refs.aaa.showMessage()
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    showMessage() {
                        console.log('showMessage')
                    }
                }
            }
        }
    })
</script>
</body>
</html>
