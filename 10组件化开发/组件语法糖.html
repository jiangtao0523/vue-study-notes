<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
    // 语法糖注册全局组件
    Vue.component('cpn',{
        template: `<div>
                    <h2>标题</h2>
                    <p>内容</p>
                  </div>`
    })

    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        },
        components: {
            // 语法糖注册局部组件
            'cpn2': {
                template: `<div>
                    <h2>标题</h2>
                    <p>内容</p>
                  </div>`
            }
        }
    })
</script>

</html>
