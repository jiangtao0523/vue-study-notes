<!-- 方式二 -->
<template id="cpn">
    <div>
        <h2>{{title}}</h2>
        <p>{{content}}</p>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>

    Vue.component('cpn',{
        template: '#cpn',
        //组件无法直接使用Vue实例的data    组件中的data必须是函数,多个组件实例才能相互隔离
        data() {
            return {
                title: '标题111111',
                content: '内容111111'
            }
        }
    })

    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        }
    })
</script>
</body>
