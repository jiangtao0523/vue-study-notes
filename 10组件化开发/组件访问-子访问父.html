<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <div>子组件</div>
        <button @click="btnClick">子组件按钮</button>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    btnClick() {
                        // 访问父组件
                        console.log(this.$parent.message)

                        // 访问根组件
                        console.log(this.$root.message)
                    }
                }
            }
        }
    })
</script>
</body>
</html>
