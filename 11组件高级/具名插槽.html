<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn>
        <span slot="center">111</span>
    </cpn>
</div>

<template id="cpn">
    <div>
        <slot name="left"><span>左</span></slot>
        <slot name="center"><span>中</span></slot>
        <slot name="right"><span>右</span></slot>
    </div>
</template>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        },
        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>
</body>
</html>
