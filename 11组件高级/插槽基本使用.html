<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn><span>hahaha...</span></cpn>
    <cpn><i>heheh...</i></cpn>
    <cpn></cpn>
</div>

<template id="cpn">

        <h2>子组件</h2>

    </div>

<script src="../js/vue.js"></script>

        el: '#app',
        data: {

        components: {
            cpn: {
                template: '#cpn'
            }
        }
    })
</script>

</html>
