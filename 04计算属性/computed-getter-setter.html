<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            firstName: 'jiang',
            lastName: 'tao'
        },
        computed: {
            // 计算属性一般只有get方法 是一个只读方法
            fullName: {
                get: function () {
                    return this.firstName + ' ' + this.lastName
                }
            }
        }
    })
</script>
</body>
</html>
