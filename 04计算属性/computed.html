<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 属性的方式使用 -->
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            firstName: 'jiang',
            lastName: 'tao'
        },
        /* 相比于methods 使用计算属性会有缓存 只要其中使用到的变量没有改变就不出再触发 */
        computed: {
            fullName: function () {
                return this.firstName + " " + this.lastName
            }
        }
    })
</script>
</body>
</html>
