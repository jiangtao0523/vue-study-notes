<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }

        .line {
            color: pink;
        }
    </style>
</head>
<body>

<div id="app">
    <!-- 动态绑定class的数组语法 用的不多 -->
    <h2 :class="[active]">{{ message }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            active: 'active'
        }
    })
</script>
</body>
</html>
