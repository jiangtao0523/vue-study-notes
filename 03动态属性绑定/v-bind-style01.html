<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- {属性名: 属性值, 属性名: 属性值} -->
    <h2 :style="{fontSize: '50px'}">{{ message }}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !'
        }
    })
</script>

</body>
</html>
