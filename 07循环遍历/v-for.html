<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 未使用下标索引值 -->
    <ul>
        <li v-for="item in names">{{item}}</li>
    </ul>

    <ul>
        <li v-for="(item,index) in names">{{index + 1}} {{item}}</li>
    </ul>

    <ul>
        <li v-for="(value,key) in info"> {{value}} --- {{key}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 'Hello World !',
            names: ['jiangtao','luojiayi'],
            info: {
                name: 'jiangtao',
                age: 23
            }
        }
    })
</script>
</body>
</html>
